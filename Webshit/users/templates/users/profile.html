{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section">
        <legend>Profile Info</legend>
           <div class="media">
               <!--<img alt="No profile pic" src="{{ user.profile.image.url }}" class="rounded-circle account-img"
               style="height: 200px; width: 200px;">-->
               <div class="media-body">
                   <p class="account-heading">Username: {{ user.username }}</p>
                   <p class="account-heading">Email: {{ user.email }}</p>
               </div>
           </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Profile Update</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
   </div>
{% endblock content %}
